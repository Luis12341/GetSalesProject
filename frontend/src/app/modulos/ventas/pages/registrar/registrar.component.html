<div class="container-fluid">
    <form>
        <form class="form-neon" >
            <fieldset>
                <legend class="px-3"><span class="float-left"><i class="far fa-plus-square"></i> &nbsp; Agrega detalles de venta</span>
                    <span class="float-right " > <strong>Fecha</strong>{{ fecha }} </span>
                </legend>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-9 col-md-10">
                            <div class="form-group bmd-form-group bmd-form-group-md">
                                <label for="item_codigo">Usuario</label>
                                <input type="text" pattern="[a-zA-Z0-9-]{1,45}" class="form-control" name="item_codigo" id="item_codigo" maxlength="45" disabled>
                            </div>
                        </div>
                        <div class="col-3 col-md-2 flex-bottom">
                            <div class="form-group bmd-form-group bmd-form-group-md" >
                                <button type="button" class="btn btn-raised btn-success btn-block">Agregar</button>
                            </div>
                        </div>
                        <div class="col-12 col-md-7">
                            <div class="form-group bmd-form-group bmd-form-group-md">
                                <label for="item_codigo">Producto</label>
                                <input type="text" pattern="[a-zA-Z0-9-]{1,45}" class="form-control" name="item_codigo" id="item_codigo" maxlength="45">
                            </div>
                        </div>
                        <div class="col-9 col-md-3">
                            <div class="form-group bmd-form-group bmd-form-group-md">
                                <label for="item_codigo">Precio</label>
                                <input type="number" pattern="[0-9\.]" class="form-control" name="item_codigo" id="item_codigo" maxlength="45">
                            </div>
                        </div>
                        <div class="col-3 col-md-2 flex-bottom">
                            <div class="form-group bmd-form-group bmd-form-group-mf" >
                                <button type="button" class="btn btn-raised btn-success btn-block">agregar</button>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </fieldset>
            <br/>
            <table class="table table-dark table-sm">
                <thead>
                    <tr class="text-center roboto-medium">
                        <th>NÂ°</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio por producto</th>
                        <th>Precio</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" >
                        <td>1</td>
                        <td>Bateria 1 34-MR 700AMP ETNA</td>
                        <td>2</td>
                        <td>50$</td>
                        <td>100$</td>
                        <td>
                            <button [routerLink]="['/productos/ver',1]" type="button" class="btn btn-warning">
                                <i class="far fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="col-12">
                <legend class="px-3 d-block">
                    <span class="float-right">Precio total de Venta: <strong>100$</strong></span>
                </legend>
                <div class="clearfix"></div>
            </div>
            <br/>
            <div class="col-12">
                <p class="text-center">
                    <button type="submit" class="btn btn-raised btn-info btn-lg"><i class="far fa-save"></i> &nbsp; Registrar venta</button>
                </p>
            </div>
        </form>
        
    </form>
</div>
