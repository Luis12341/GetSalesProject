<main>
  <section class="absolute w-full h-full">
    <div
      class="absolute top-0 w-full h-full bg-gray-900"
    ></div>
    <div class="container mx-auto px-4 h-full">
      <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-2/5 px-4">
          <app-alert [mensaje]="mensaje" [color]="color" (cerrar)="onCerrar($event)" *ngIf="error"></app-alert>
          <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-200 border-0"
          >
          
            <div class="rounded-t mb-0 px-6 py-6">
              <div class="text-center mb-3">
                <img src="/assets/img/logo2.png" alt="icono" class="w-1/2 mx-auto">
              </div>
            </div>
            
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                
               <form #formLogin="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-sm font-bold mb-2"
                    for="correo"
                    >Correo</label
                  ><input
                    type="email"
                    class="px-3 py-3 placeholder-gray-500 text-gray-700 bg-white rounded text-lg shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="Correo"
                    style="transition: all 0.15s ease 0s;"
                    id="correo"
                    [(ngModel)]="usuario.username"
                    #email="ngModel"
                    name="email"
                    required
                  />
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-sm font-bold mb-2"
                    for="password"
                    >Contraseña</label
                  ><input
                    type="password"
                    class="px-3 py-3 placeholder-gray-500 text-gray-700 bg-white rounded text-lg shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="Contraseña"
                    style="transition: all 0.15s ease 0s;"
                    id="password"
                    [(ngModel)]="usuario.password"
                    #password="ngModel"
                    name="password"
                    required
                  />
                </div>
                <div class="py-2 px-6 border-red-600 border-l-4 rounded bg-red-200" *ngIf="formLogin.touched && formLogin.invalid">
                  <span class="text-sm text-gray-700">Todos los campos son requeridos</span>
                </div>
                <div class="text-center mt-6">
                  <button
                    class=" bg-indigo-600 text-white text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                    type="submit"
                    style="transition: all 0.15s ease 0s;"
                    [disabled]="formLogin.invalid"
                    [class.opacity-75]="formLogin.invalid"
                  >
                    Iniciar Sesión
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
