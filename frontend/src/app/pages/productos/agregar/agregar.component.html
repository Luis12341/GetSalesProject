<div class="container-fluid">
    <div class="alert alert-success" *ngIf="registrado">
        <span class="text-center">{{mensaje}}</span>
    </div>
    <form #formPro="ngForm" (submit)="registrarProducto(formPro)" >
        <fieldset>
            <legend><i class="far fa-plus-square mb-3"></i> &nbsp; Información del Producto</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group bmd-form-group bmd-form-group-md">
                            <label for="nombre">Nombre</label>
                            <input type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ0-9 ]{1,40}" class="form-control" name="nombre"
                                id="nombre" maxlength="100" [(ngModel)]="producto.nombre" #nombre="ngModel" required>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="form-group bmd-form-group bmd-form-group-md">
                            <label for="item_estado">Marca</label>
                            <select class="form-control" name="item_estado" id="item_estado" required
                                [(ngModel)]="producto.marca_id" #marca="ngModel">
                                <option value="" selected="" disabled="">Seleccione una opción</option>
                                <option value="ETNA">ETNA</option>
                                <option value="TITAN">TITAN</option>
                                <option value="DUNCAN">DUNCAN</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group bmd-form-group bmd-form-group-md">
                            <label for="item">Grupo</label>
                            <select class="form-control" name="item" id="item_estado" required
                                [(ngModel)]="producto.grupo_id" #grupo="ngModel">
                                <option value="" selected="" disabled="">Seleccione una opción</option>
                                <option value="24MR">24MR</option>
                                <option value="34MR">34MR</option>
                                <option value="31T">31T</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group bmd-form-group bmd-form-group-md">
                            <label for="estado">Amperaje</label>
                            <select class="form-control" name="amperaje" id="estado" 
                             [(ngModel)]="producto.amperaje_id" #amperaje="ngModel" required>
                                <option value="" selected="" disabled="">Seleccione una opción</option>
                                <option value="700">700</option>
                                <option value="1000">1000</option>
                            </select>
                        </div>
                    </div>
                    <!-- <div class="col-12 col-md-6">
                        <div class="form-group bmd-form-group bmd-form-group-md">
                            <label for="item_detalle">Foto</label>
                            <input type="file" class="form-control" name="item_detalle" id="item_detalle" maxlength="190">
                        </div>
                    </div> -->
                </div>
            </div>
        </fieldset>
        <div class="bd-callout-danger bd-callout" *ngIf="formPro.touched && formPro.invalid">
            <p *ngIf="formPro.invalid">Todos los campos son obligatorios</p>
            <p *ngIf="nombre.invalid && !(producto.nombre.length === 0)">El campo nombre no admite carateres especiales</p>            
        </div>
        <br><br>
        <p class="text-center">
            <button type="submit" class="btn btn-raised btn-info btn-lg" [disabled]="formPro.invalid"><i class="far fa-save"></i> &nbsp;
                {{boton}}</button>
        </p>
    </form>
</div>
