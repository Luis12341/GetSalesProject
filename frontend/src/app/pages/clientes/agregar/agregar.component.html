<div class="container-fluid">
    <div class="alert alert-danger" role="alert" *ngIf="registrado">
        El cliente ha sido registrado 
    </div>
    <form #formulario="ngForm" class="form-neon" autocomplete="off" >
        <fieldset>
            <legend><i class="fas fa-user"></i> &nbsp; Información básica</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group bmd-form-group bmd-form-group-lg">
                             <label for="cedula" >Cedula</label>
                            <input type="text" class="form-control" id="cedula" name="cedula"  maxlength="10" [(ngModel)]="cliente.cedula" #cedula="ngModel" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-8">
                        <div class="form-group bmd-form-group bmd-form-group-lg">
                            <label for="nombre" >Nombres y Apellidos</label>
                            <input type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,40}" class="form-control" name="nombre" id="nombre"  [(ngModel)]="cliente.nombre" #nombre="ngModel" maxlength="100" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group bmd-form-group bmd-form-group-lg">
                            <label for="fecha_nacimiento" >Fecha de Nacimiento</label>
                            <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento"  [(ngModel)]="cliente.fecha_nacimiento" #fecha_nacimiento="ngModel"maxlength="20" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group bmd-form-group bmd-form-group-lg">
                            <label for="telefono" >Telefono</label>
                            <input type="text" pattern="[0-9]{1,40}" class="form-control" name="telefono1" id="telefono" [(ngModel)]="cliente.telefono" #telefono="ngModel" maxlength="40" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group bmd-form-group bmd-form-group-lg">
                            <label for="email" >Correo</label>
                            <input type="text" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" class="form-control" name="email" id="email" [(ngModel)]="cliente.email"  #email="ngModel" maxlength="60">
                        </div>
                    </div>
                    <div class="col-12 ">
                        <div class="form-group bmd-form-group bmd-form-group-lg">
                            <label for="direccion">Dirección</label>
                            <textarea class="form-control" name="direccion" id="direccion" maxlength="150" [(ngModel)]="cliente.direccion" #direccion="ngModel" required></textarea>
                        </div>
                    </div> 
                </div>
            </div>
        </fieldset>
        <div class="bd-callout-danger bd-callout" *ngIf="formulario.touched && formulario.invalid">
            <p *ngIf="formulario.invalid">Todos los campos son obligatorios</p>
            <p *ngIf="nombre.invalid && cliente.nombre.length !=0">El campo nombre y apellido no admite numeros</p>
            <p *ngIf="email.invalid && email.touched">Ingrese un correo valido</p>
            
        </div>
        <p class="text-center" >
            &nbsp; &nbsp;
            <button (click)="agregar(formulario)" type="submit" class="btn btn-raised btn-danger btn-lg" [disabled]="formulario.invalid"><i class="far fa-save"></i> &nbsp; Registrar</button>
        </p>
    </form>
</div>
