<app-page-header
[titulo]="titulo"
[icono]="icono"
></app-page-header>
<div class="container-fluid">
    <!-- FILTRO DE USUARIOS !-->
<form class="form-neon" #formsearch="ngForm">
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="busqueda" placeholder="Nombre de Usuario" aria-label="Nombre de Usuario" class="">Nombre De usuario</label>
                        <input type="text" [(ngModel)]="busqueda" class="form-control" name="busqueda" id="busqueda" required>
                    </div>
                </div>
                <div class="col-12">
                    <p class="text-center" >
                        <button [disabled]="busqueda.length == 0" (click)="buscar()" type="submit" class="btn btn-raised btn-info"><i class="fas fa-search"></i> &nbsp;
                            Buscar</button>
                    </p>
                </div>
           </div>
        </div>
</form>  



<br>

<button class="btn btn-raised btn-info" [routerLink]="['/usuarios/agregar']" class="btn btn-success"><i class="fas fa-search"></i> &nbsp; Agregar Usuario</button>
 
         
    <div class="table-responsive">
        <table class="table table-dark table-sm" >
            <thead>
                <tr class="text-center roboto-medium">
                    <th>Rol</th>
                    <th>Nombre de Usuario</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let usuario of usuarios">
                    <td>{{ usuario.rol_id }}</td>
                    <th>{{usuario.username}}</th>
                    <th>{{usuario.nombre}}</th>
                    <th>{{usuario.email}}</th>
                    <td>
                        <a class="btn btn-success">
                            <i [routerLink]="['/usuarios/usuario/',usuario.id ]"   class="fas fa-sync-alt"></i>
                        </a>
                         <button type="button" class="btn btn-warning">
                            <i class="far fa-trash-alt"></i>
                        </button> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <nav aria-label="Page navigation example" *ngIf="!busqueda">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a (click)="previus()" class="page-link">Previous</a>
            </li>
            <li>
                <a (click)="next()" class="page-link">Next</a>
            </li>
        </ul>
    </nav>
</div>
