


<div class="container-fluid py-4">
    <div class="alert alert-danger" role="alert" *ngIf="registrado">
        El Usuario ha sido registrado 
    </div>
    <form #formulario="ngForm" autocomplete="off" >
        <fieldset>
                        <legend><i class="far fa-address-card"></i> &nbsp; Información personal</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="username_user" class="">Nombre de usuario</label>
                            <input type="text" [(ngModel)]="usuario.username" #username="ngModel"
                            pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ 1-9]{1,20}" class="form-control" name="username" id="username_user" maxlength="20" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="nombre_usuario" class="">Nombres y Apellidos</label>
                            <input type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,100}"  #nombre="ngModel" [(ngModel)]="usuario.nombre" class="form-control" name="nombre" id="nombre_usuario" maxlength="100" required >
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="correo_usuario" class="">Correo</label>
                            <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" [(ngModel)]="usuario.email" #correo="ngModel" name="correo" id="correo_usuario" maxlength="40" required >
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label class="">Nivel de Privilegio</label>
                            <select class="form-control" name="rol" [(ngModel)]="usuario.rol_id" #rol="ngModel" required>
                                <option value="" selected="" disabled=""></option>
                                <option value="Administrador">Administrador del Sistema</option>
                                <option value="Vendedor">Vendedor</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="usuario_clave_1" class="">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="usuario_clave_1" #password="ngModel" [(ngModel)]="usuario.password" maxlength="200" required>
                        </div>
                    </div>             
                    
                </div>
            </div>
        </fieldset>
        <div class="bd-callout-danger bd-callout" *ngIf="formulario.touched && formulario.invalid">
            <p *ngIf="formulario.invalid">Todos los campos son obligatorios</p>            
        </div>
        <p class="text-center" >
            &nbsp; &nbsp;
            <button (click)="registrar(formulario)" type="submit" class="btn btn-raised btn-danger btn-lg" [disabled]="formulario.invalid" data-toggle="modal" data-target="#modarAgregar"><i class="far fa-save"></i> &nbsp; Registrar</button>
        </p>
    </form>
</div>
