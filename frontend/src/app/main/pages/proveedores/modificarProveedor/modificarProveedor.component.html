<button
type="button"
title="Actualizar informacion de Proveedor"
(click)="toggleModal()"
>
<i class="fas far fa-edit text-gray-700 fa-lg"></i>

</button>
<div
*ngIf="showModal"
class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center flex text-left"
>
<div class="relative w-auto my-6 mx-auto w-11/12 md:w-1/2 lg:w-1/3">
  <!--content-->
  <div
    class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
  >
    <!--header-->
    <div
      class="flex items-start justify-between py-6 p-6 border-b border-solid border-gray-300 rounded"
    >
      <h3 class="text-2xl font-semibold">
       Actualizar Proveedor
      </h3>
      <button
        class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
        (click)="toggleModal()"
      >
        <span
          class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none"
        >
          Ã—
        </span>
      </button>
    </div>
    <!--body-->
    <!--body-->
    <div class="relative p-6 flex-auto">
        <div class="w-full pb-6 pt-2">
          <h3 class="text-xl font-bold">Informacion de Proveedor</h3>
        </div>
        <div class="w-full">
          <app-alert *ngIf="alert" [mensaje]="message" [color]="color" (cerrar)="closeAlert($event)"></app-alert>
        </div>
      <form [formGroup]="fg" (ngSubmit)="send()" class="my-4 text-gray-600 text-sm">
        <div class="w-full grid grid-cols-2 gap-2">
          <div class="col-span-2 mb-2">
              <label for="rif" class="text-gray-800 font-bold block">Rif</label>
              <input type="text" 
              class="w-full block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 box-border p-3 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-4"
              name="rif" 
              id="rif" 
              placeholder="ej. J13567439 - V12345678"
              formControlName="rif"  >
          </div>
          <div class="col-span-2 mb-2">
              <label for="nombre" class="text-gray-800 font-bold block">Nombre</label>
              <input type="text"
              class="w-full block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 box-border p-3 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-4"
              name="nombre" 
              id="nombre" 
              placeholder="ej. Ana Yepez"
              formControlName="nombre">
          </div>
          <div class="col-span-2"*ngIf="errors">
            <error-form [mensaje]="errors"></error-form>
        </div>
        <div class="col-span-2">
               <input 
                type="submit"
                placeholder="Registrar"
                class="px-6 py-2 bg-red-500 text-sm rounded text-white cursor-pointer hover:shadow-lg transition duration-700 ease-linear mx-auto block" 
             >
          </div>
      </div>
      </form>
    </div>
  </div>
</div>
</div>
<div
*ngIf="showModal"
class="opacity-25 fixed inset-0 z-40 bg-black"
></div>
