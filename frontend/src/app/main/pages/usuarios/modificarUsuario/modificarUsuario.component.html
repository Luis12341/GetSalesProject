<button
class="rounded-full h-8 w-8 flex items-center justify-center bg-blue-400 mr-3"
type="button"
(click)="toggleModal()"
>
A
</button>
<div
*ngIf="showModal"
class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center flex text-left"
>
<div class="relative w-auto my-6 mx-auto w-11/12 md:w-5/6 lg:w-1/2">
  <!--content-->
  <div
    class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
  >
    <!--header-->
    <div
      class="flex items-start justify-between py-6 p-6 border-b border-solid border-gray-300 rounded"
    >
      <h3 class="text-2xl font-semibold">
       Agrega un Usuario
      </h3>
      <button
        class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
        (click)="toggleModal()"
      >
        <span
          class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none"
        >
          ×
        </span>
      </button>
    </div>
    <!--body-->
    <div class="relative p-6 flex-auto">
        <div class="w-full pb-6 pt-2">
          <h3 class="text-xl font-bold">Informacion de Cliente</h3>
        </div>
      <form class="my-4 text-gray-600 text-sm">
          <div class="w-full grid grid-cols-2 lg:grid-cols-6 gap-2">
              <div class="col-span-2 md:col-span-1 lg:col-span-2">
                  <label for="username" class="text-gray-800 mb-2 font-bold">Nombre de Usuario</label>
                  <input type="text" class="w-full block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 box-border p-3 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-4" name="username" id="username" placeholder="ej. 13567439">
                  <span class="block w-full mb-2 mt-1 p-2 border border-red-600 border-l-4 rounded bg-red-100 text-sm text-gray-800" *ngIf="false">
                    Este campo es obligatorio
                  </span>
              </div>
              <div class="col-span-2 md:col-span-1 lg:col-span-4">
                  <label for="nombre" class=" text-gray-800 mb-2 font-bold">Nombres Y Apellidos</label>
                  <input type="text" class="w-full block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 box-border p-3 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-4" name="nombre" id="nombre" placeholder="ej. Juanito Perez">
                  <span class="block w-full mb-2 mt-1 p-2 border border-red-600 border-l-4 rounded bg-red-100 text-sm text-gray-800" *ngIf="false">
                    Este campo es obligatorio
                  </span>
              </div>
              <div class="col-span-2 md:col-span-1 lg:col-span-2">
                  <label for="correo" class="text-gray-800 mb-2 font-bold">Correo</label>
                  <input type="text" class="w-full block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 box-border p-3 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-4" name="correo" id="correo" placeholder="ej. correo@correo.com">
                  <span class="block w-full mb-2 mt-1 p-2 border border-red-600 border-l-4 rounded bg-red-100 text-sm text-gray-800" *ngIf="false">
                    Este campo es obligatorio
                  </span>
              </div>
              <div class="col-span-2 md:col-span-1 lg:col-span-2">
                  <label for="rol" class="text-gray-800 mb-2 font-bold">Rol</label>
                  <select name="rol" id="rol" class="w-full block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 box-border p-3 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-4">
                    <option value="">-- selecciona --</option>
                    <option value="administrador">Administrador</option>
                    <option value="vendedor">Vendedor</option>
                  </select>
                  <span class="block w-full mb-2 mt-1 p-2 border border-red-600 border-l-4 rounded bg-red-100 text-sm text-gray-800" *ngIf="false">
                    Este campo es obligatorio
                  </span>
              </div>
              <div class="col-span-2 md:col-span-1 lg:col-span-2">
                <label for="password" class="text-gray-800 mb-2 font-bold">Contraseña</label>
                <input type="password" class="w-full block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 box-border p-3 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-4" name="password" id="password" placeholder="ingrese su contraseña">
                <span class="block w-full mb-2 mt-1 p-2 border border-red-600 border-l-4 rounded bg-red-100 text-sm text-gray-800" *ngIf="false">
                  Este campo es obligatorio
                </span>
            </div>
              <div class="col-span-2 lg:col-span-6">
                  <button type="submit" class="px-4 py-2 bg-red-500 text-lg rounded text-white cursor-pointer hover:shadow-lg transition duration-700 ease-linear block mx-auto">Registrar</button>
              </div>
          </div>
      </form>
    </div>
  </div>
</div>
</div>
<div
*ngIf="showModal"
class="opacity-25 fixed inset-0 z-40 bg-black"
></div>
