<div class="relative mt-20 p-4">

    <div class="w-full flex justify-start mb-6">
        <h3 class="text-3xl font-bold">Bitacora</h3>
    </div>
    <div class="rounded w-full bg-white mt-4 p-4">
        <div class="w-full  flex justify-between py-2 px-2 mb-6">
            <h3 class="text-2xl">Listado de Acciones de Usuarios</h3>
        </div>
        <div class="w-full flex justify-end align-middle mb-6 text-sm">
            <form class="w-full md:w-3/4 lg:w-3/5 grid grid-cols-12 gap-1" [formGroup]="">
                <select name="amperaje" id="amperaje" class="appearance-none bg-gray-200 border border-gray-200 text-gray-700 box-border p-2 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 col-span-3">
                    <option value="usuario">Usuario</option>
                  </select>
                <select type="text" class="appearance-none bg-gray-200 border border-gray-200 text-gray-700 box-border p-2 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 col-span-7" >
                    <option value="">-- Seleccione --</option>
                </select>
                <button type="submit" class="px-3 py-1 bg-red-500 rounded text-white cursor-pointer hover:shadow-lg transition duration-700 ease-linear col-span-2">Buscar</button>
            </form>
        </div>
        <div class="w-full mb-6">
            <table class="table-auto shadow-lg bg-white w-full text-xs text-center">
                <thead class="bg-blue-900 text-white">
                    <tr>
                        <th
                            class="align-middle border border-solid border-gray-200 py-2  uppercase border-l-0 border-r-0 font-semibold">
                            Fecha
                        </th>
                        <th
                            class="align-middle border border-solid border-gray-200 py-2  uppercase border-l-0 border-r-0 font-semibold">
                            Usuario
                        </th>
                        <th
                            class="align-middle border border-solid border-gray-200 py-2  uppercase border-l-0 border-r-0 font-semibold">
                            Operacion
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr >
                        <th class="border-t-0 align-middle border-l-0 border-r-0 p-2">
                            20/20/20
                        </th>
                        <td class="border-t-0 align-middle border-l-0 border-r-0 p-2">
                            holidsadsad
                        </td>
                        <td class="border-t-0 align-middle border-l-0 border-r-0 p-2">
                            inicio sesion
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="w-full flex justify-center mt-4 text-sm" >
            <button
                class="px-4 py-2 bg-blue-900 rounded text-white cursor-pointer hover:shadow-lg transition duration-500 ease-linear mr-4" >Anterior</button>
            <button
                class="px-4 py-2 bg-blue-900 rounded text-white cursor-pointer hover:shadow-lg transition duration-500 ease-linear" >Siguiente</button>
        </div>
    </div>
</div>
